<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    
    <title>News Cruise</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <style>
      #wrapper1 {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 20px;
        padding-top: 5%;
        padding-bottom: 30px;
        padding-left: 40px;
        background-color: blue;
        border-bottom: red;
        color: white;
      }

      #wrapper2 {
        margin-left: 20px;
        border-block-end-color: red;
        border-block-end-width: 4pt;
        background-image: url("public/assets/images/wnt.jpg");
      }
      
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        border-block-end-width: 4pt;
        border-block-end-color: red;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }

    </style>
  </head>

  <body>
    <div id="wrapper1">
      <h1>Women's Soccer New's Cruise</h1>
      <h2><i>Let's do some news scraping!</i></h2>
    </div>
    <div id="wrapper2">
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
